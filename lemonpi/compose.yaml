name: lemonpi
services:
  homeassistant:
    container_name: homeassistant
    deploy:
      resources:
        limits:
          cpus: "3.00"
          memory: 1.5G
    environment:
      - TZ=Europe/Berlin
    hostname: homeassistant
    healthcheck:
      test: curl http://127.0.0.1:8123 -s -o /dev/null > /dev/null 2>&1
    image: homeassistant/home-assistant:latest
    network_mode: host
    restart: unless-stopped
    volumes:
      - /docker/homeassistant/config:/config
  nginx:
    container_name: nginx
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 100M
    environment:
      - TZ=Europe/Berlin
    hostname: nginx
    healthcheck:
      test: ["CMD-SHELL", "curl http://127.0.0.1 -s -o /dev/null > /dev/null 2>&1", "curl https://127.0.0.1 -s -o /dev/null > /dev/null 2>&1"]
    image: nginx
    network_mode: host
    restart: unless-stopped
    volumes:
      - /docker/nginx/conf.d:/etc/nginx/conf.d
  octoprint:
    container_name: octoprint
    deploy:
      resources:
        limits:
          cpus: "3.00"
          memory: 2G
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/video0:/dev/video0
    environment:
      - CAMERA_DEV=/dev/video0
      - ENABLE_MJPG_STREAMER=true
      - MJPG_STREAMER_INPUT=-y -n -r 1280x720
      - TZ=Europe/Berlin
    hostname: octoprint
    healthcheck:
      test: curl http://127.0.0.1 -s -o /dev/null > /dev/null 2>&1
    image: octoprint/octoprint
    ports:
      - 88:80
    restart: unless-stopped
    volumes:
      - /docker/octoprint/octoprint:/octoprint
    networks:
      - octoprint
networks:
  octoprint:
    name: octoprint
    enable_ipv6: true
    driver_opts:
      com.docker.network.bridge.name: octoprint
